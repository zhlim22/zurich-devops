<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciitizen AI intern model DS-T2-V.01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.js"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="../../static/js/site.js"></script>
    {% block extra_script %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/status">Show status</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/upload">Upload files</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dataset/export">Export results</a>
        </li>
        {% block extra_menu %}{% endblock %}
    </ul>
    <div class="col-md-offset-5 col-md-7 text-center">
        <button type="button" class="btn btn-light" id="current-doc">
            <a class="nav-link" id="current_processing" href="{{ current_doc_url }}">Current processing: {{ current_doc_name }}</a>
        </button>
    </div>
</nav>

<div class="jumbotron">
    <h2 class="text-center">{{ jumbotron}}</h2>
</div>

<div class="message" id="message-block">
    {% block predefined_alert %}{% endblock %}
</div>

<div id="content">{% block content %}{% endblock %}</div>

</body>
</html>
